{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Abdul Hadi</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    {% include 'nav_bar.html' %}
    
    {% block content %}

    <section class="contact-section">
        <h1>User Form</h1>
    </section>

    <div class="contact-form-container">
        <form method="post" action="{% url 'submitform' %}">
            {% csrf_token %}
            {{form}}
            <!-- <div class="form-group">
                <label for="value1">Value1</label>
                <input type="text" name="num1" value="{{n1}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="value2">Value2</label>
                <input type="text" name="num2" value="{{n2}}" class="form-control">
            </div> -->
            <div class="pt-4 text-center">
                <button type="submit" class="btn">Save</button>
            </div>
            
            <!-- Result Display -->
            {% if result %}
            <div class="form-group pt-4">
                <label for="output">Result</label>
                <input type="text" name="output" id="output" value="{{ result }}" class="form-control">
            </div>
            {% endif %}
        </form>
    </div>

    {% endblock %}
    <!-- Action is used to send form data to another page -->

</body>
</html>
