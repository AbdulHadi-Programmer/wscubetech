<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
</head>
<body>

    <h1>Our Services</h1>

    <!-- Search form -->
    <form method="GET" action="">
        <input type="text" name="servicename" placeholder="Search services..." value="{{ request.GET.servicename }}">
        <button type="submit">Search</button>
    </form>

    <div>
        {% if serviceData %}
        {% for service in serviceData %}
        <div>{{ service.title }}</div>
        {% endfor %}
        {% else %}
        <p>No services found.</p>
        {% endif %}
    </div>


</body>
</html>
